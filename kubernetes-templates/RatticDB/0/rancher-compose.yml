version: '2'
catalog:
  name: "Rattic Password DB"
  version: 1.0.0
  description: "Store your passwords in a DB"
  #minimum_rancher_version:
  #maximum_rancher_version:
  #upgrade_from:
  questions:
    - variable: "RC_DEBUG"
      label: RC_DEBUG
      description: |  # The description of the question to show the user how to answer the question.
      default: false
      required: true
      type: boolean
    - variable: "RC_LOGLEVEL"
      label: RC_LOGLEVEL
      description: | # The description of the question to show the user how to answer the question.
      default: "ERROR"
      required: false
      type: string
    - variable: "RC_SECRET"
      label: RC_SECRET
      description: | # The description of the question to show the user how to answer the question.
      default: ""
      required: true
      type: password
    - variable: "RC_TC"
      label: "Enter your Timezone"
      description: | # The description of the question to show the user how to answer the question.
      default: "Europe/Zurich"
      required: true
      type: enum
      options: # List of options if using type of `enum`
        - Europe/Paris
        - Europe/Berlin
    - variable: "RC_PWEXP"
      label: RC_PWEXP
      description: | Defines how long a User Password is valid.
      required: false
      type: int
