version: '2'
catalog:
  name: "Rattic Password DB"
  version: 1.0.0
  description: "Store your passwords in a DB"
  #minimum_rancher_version:
  #maximum_rancher_version:
  #upgrade_from:
  questions:
    - variable: "RC_DEBUG"
      label: "Enable debug Mode?"
      description: |
      default: false
      required: true
      type: boolean
    - variable: "RC_LOGLEVEL"
      label: "Define the Loglevel"
      description: | Keep in mind, a deeper log level generates more data.
      default: "ERROR"
      required: false
      type: string
    - variable: "RC_SECRET"
      label: Enter a Secret to encrypt the Database
      description: | # The description of the question to show the user how to answer the question.
      default: ""
      required: true
      type: password
    - variable: "RC_TC"
      label: "Enter your Timezone"
      description: | # The description of the question to show the user how to answer the question.
      default: "Europe/Zurich"
      required: true
      type: enum
      options: # List of options if using type of `enum`
        - Europe/Paris
        - Europe/Berlin
