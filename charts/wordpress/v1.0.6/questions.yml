categories:
- Blog
- CMS
questions:
- variable: "reposadourl"
  description: |
    URL of Reposado (Catalog Repository).
  label: "Reposado URL"
  required: true
  type: string
  default: "asus.example.com"
- variable: "margaritaurl"
  description: |
    URL of Margarita (Management Service).
  label: "Margarita URL"
  required: true
  type: string
  default: "masus.example.com"
- variable: "httpport"
  description: |
    Exposed Port for HTTP.
  label: "HTTP Port"
  required: true
  type: int
  default: 80
- variable: "httpsport"
  description: |
    Exposed Port for TLS.
  label: "HTTPS Port"
  required: true
  type: int
  default: 443
- variable: "gitsetupsource"
  description: |
    URL to a GIT-Repo to setup the Service.
  label: "GIT Source"
  required: true
  type: string
  default: "https://github.com/MM-MacManagement/WebTemplates/archive/axonlab.tar.gz"
- variable: "restorefrombackup"
  description: |
    If you want to restore this Service from a Backup,
    choose true and select the restore type.
  label: "Restore from Backup"
  required: true
  type: boolean
  default: false
- variable: "restoretype"
  description: |
  label: "Restore Mechanism"
  required: false
  type: enum
  options:
    - FTP
    - SMB
    - HTTP
    - VOLUME
- variable: "restoreconfig"
  description: |
    Enter a valid Configuration for the choosen restore mechanism.
  label: "Restore Config"
  required: false
  type: multiline
  default: |
    serverpath=
    user=
    password=
- variable: "autodisabledeprecated"
  description: |
    Disable Updates in every branche flaged as deprecated.
  label: "Audo disable deprecated Updates"
  required: true
  type: boolean
  default: true
- variable: "autoremovedeprecated"
  description: |
    Removes deprecated product from database.
  label: "Auto remove deprecated Updates"
  required: true
  type: boolean
  default: true
- variable: "autosecurityupdates"
  description: |
    Set to True will enable Updates found by Automatic Update Patterns to all branches automatically.
  label: "Automatic Update"
  required: true
  type: boolean
  default: true
- variable: "updatetypes"
  description: |
    Enter Grep pattern to identifie Updates that schould be added to all branches automatically.
  label: "Automatic Update Patterns"
  required: true
  type: string
  default: "XProtect\\|Core Suggestions Configuration Data\\|MRT Configuration Data\\|Gatekeeper Configuration Data\\|Incompatible Kernel Extension Configuration Data\\|System Integrity Protection Configuration Data\\|Security Update"
- variable: ingress.enabled
  default: "true"
  description: "Expose app using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose app using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Services and Load Balancing"
  subquestions:
  - variable: ingress.hosts[0].name
    default: "xip.io"
    description: "Hostname to your WordPress installation"
    type: hostname
    required: true
    label: Hostname








- variable: reposadourl
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  required: true



- variable: wordpressUsername
  default: "user"
  description: "User of the application"
  type: string
  required: true
  label: WordPress Usernname
  group: "WordPress Settings"
- variable: wordpressPassword
  default: ""
  description: "password will be auto-generated if not specified"
  type: password
  label: WordPress Password
  group: "WordPress Settings"
- variable: wordpressEmail
  default: "user@example.com"
  description: "Admin email"
  type: string
  required: true
  label: WordPress Admin Email
  group: "WordPress Settings"
- variable: mariadb.enabled
  default: "true"
  description: "Deploy a database server as part of this deployment, or set to false and configure an external database connection."
  type: boolean
  required: true
  label: Install MariaDB
  show_subquestion_if: true
  group: "Database Settings"
  subquestions:
  - variable: mariadb.mariadbDatabase
    default: "wordpress"
    description: "Database name to create"
    type: string
    label: MariaDB Database
  - variable: mariadb.mariadbUser
    default: "wordpress"
    description: "Database user to create"
    type: string
    label: MariaDB User
  - variable: mariadb.mariadbPassword
    default: ""
    description: "password will be auto-generated if not specified"
    type: password
    label: MariaDB Password
- variable: externalDatabase.host
  default: ""
  description: "Host of the external database"
  type: string
  label: External Database Host
  show_if: "mariadb.enabled=false"
  group: "Database Settings"
- variable: externalDatabase.user
  default: ""
  description: "Existing username in the external DB"
  type: string
  label: External Database username
  show_if: "mariadb.enabled=false"
  group: "Database Settings"
- variable: externalDatabase.password
  default: ""
  description: "External database password"
  type: password
  label: External Database password
  show_if: "mariadb.enabled=false"
  group: "Database Settings"
- variable: externalDatabase.database
  default: ""
  description: "Name of the existing database"
  type: string
  label: External Database
  show_if: "mariadb.enabled=false"
  group: "Database Settings"
- variable: externalDatabase.port
  default: "3306"
  description: "External database port number"
  type: string
  label: External Database Port
  show_if: "mariadb.enabled=false"
  group: "Database Settings"
- variable: mariadb.persistence.enabled
  default: "false"
  description: "Enable persistent volume for MariaDB"
  type: boolean
  required: true
  label: MariaDB Persistent Volume Enabled
  show_if: "mariadb.enabled=true"
  show_subquestion_if: true
  group: "Database Settings"
  subquestions:
  - variable: mariadb.persistence.size
    default: "8Gi"
    description: "MariaDB Persistent Volume Size"
    type: string
    label: MariaDB Volume Size
  - variable: mariadb.persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for MariaDB
- variable: persistence.enabled
  default: "false"
  description: "Enable persistent volume for WordPress"
  type: boolean
  required: true
  label: WordPress Persistent Volume Enabled
  show_subquestion_if: true
  group: "WordPress Settings"
  subquestions:
  - variable: persistence.size
    default: "10Gi"
    description: "WordPress Persistent Volume Size"
    type: string
    label: WordPress Volume Size
  - variable: persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for WordPress
- variable: serviceType
  default: "NodePort"
  description: "WordPress Service type"
  type: enum
  show_if: "ingress.enabled=false"
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
  required: true
  label: WordPress Service Type
  show_subquestion_if: "NodePort"
  group: "Services and Load Balancing"
  subquestions:
  - variable: nodePorts.http
    default: ""
    description: "NodePort http port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: NodePort Http Port
  - variable: nodePorts.https
    default: ""
    description: "NodePort https port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: NodePort Https Port
- variable: ingress.enabled
  default: "true"
  description: "Expose app using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose app using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Services and Load Balancing"
  subquestions:
  - variable: ingress.hosts[0].name
    default: "xip.io"
    description: "Hostname to your WordPress installation"
    type: hostname
    required: true
    label: Hostname
